---
layout: news
---


<h1>news</h1>

<ul>
    <!-- for loop to show post titles and the meta from the category news-->
    {% for news in site.categories.news %}
        <li>
            <!-- grabbing the title and putting it as a link from everything with layout news -->
            <a href="{{site.baseurl}}{{news.url}}">{{news.title}}</a>
            <p>{{news.meta}}</p>
        </li>
    {% endfor %}
</ul>
