---
layout: news
---
<!-- nestled layout, when this page is rendered it looks for the NEWS LAYOUT (in _layouts folder) -->


<h1>news</h1>

<ul>
    <!-- for loop to show post titles and the meta from the category new news with a limit of 1 post-->
    {% for news in site.categories.new-news limit:1 %}
        <li>
            <!-- grabbing the title and putting it as a link from everything with layout news -->
            <a href="">{{news.title}}</a>
            <p>{{news.meta}}</p>
        </li>
    {% endfor %}
</ul>
